<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Sweeter</title>
        <link rel="icon" href="../img/logo.jpg">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <!-- 字形 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
    
            <header class="header">
    
    
                <div class="header-left">
                    <a href="../index.html"><img class="logo" src="../img/logo.jpg" alt="none" class="header-photo-1"></a>
                </div>
    
    
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list-item">
                            <a href="./product.html" class="nav-list-item-link">商品介紹</a>
                        </li>
                        <li class="nav-list-item">
                            <a href="./customizedProduction.html" class="nav-list-item-link">客製化商品</a>
                        </li>
                        <li class="nav-list-item">
                            <a href="" class="nav-list-item-link">顧客回饋</a>
                        </li>

                            <img src="../img/cart.svg" alt="">

                        <li class="nav-list-photoitem">
                            <a class="loginLink" href="./login.html" class="nav-list-item-link"><img src="../img/login.svg" alt=""></a>
                        </li>
                    </ul>
                </nav>
    
    
            </header>
    
            <!-- content-area -->
            <div class="content-area">

                <div class="title">
                    <div class="signIn-title" id="signIn">
                        <p id="signInP">登入</p>
                        <hr id="signInHr"> 
                    </div>

                    <div class="newAccount-title" id="newAccount">
                        <p id="newAccountP">註冊</p>
                        <hr id="newAccountHr">
                    </div>
                </div>

                <!-- sign in content -->
                <div class="signInContent">
                    <div class="inputArea">
                        <input type="text" id="loginEmail" placeholder="Email (user@mail.com)">
                        <input type="password" id="loginPassword" placeholder="Password (at least 7 characters)">
                    </div>

                    <button type="button" id="login">登入</button>

                    <div class="bottomArea">
                        <div class="icon">
                            <img src="../img/loginFb.svg" alt="Facebook" class="fb">
                            <img src="../img/loginGoogle.svg" alt="Google">
                        </div>

                        <div class="forgottenPassword">
                            <a href="">忘記密碼?</a>
                        </div>
                    </div>

                </div>

                <!-- new account content -->
                <div class="newAccountContent">
                    <div class="inputArea">
                        <input type="text" id="registerName" placeholder="Name (allen)">
                        <input type="text" id="registerEmail" placeholder="Email (user@mail.com)">
                        <input type="password" id="registerPassword" placeholder="Password (at least 7 characters)">
                    </div>

                    <button type="button" id="register">註冊</button>

                </div>

            </div>

            <footer class="footer">
                <div class="footer-icon">
                    <a href=""><img src="../img/index_icon-fb.png" alt="none"></a>
                    <a href=""><img src="../img/index_icon-ig.png" alt="none"></a>
                </div>
                <div class="footer-content">聯絡我們：thesweeter.service@gmail.com<br>Copyright &copy; The Sweeter - Cofe & Dessert. 202209.
                </div>
            </footer>
    
        </div>
    
    <!-- script -->

    <!--載入jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--載入jQuery UI 1.11.4-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            // New Account(註冊)被按下時
            $('#newAccount').click(function() {
                $('#newAccountHr').css('visibility', 'visible'); 
                $('#newAccountP').css('color', '#8E6E53');
                $('#signInP').css('color', '#433E3F');
                $('#signInHr').css('visibility', 'hidden');
                $('.signInContent').css('display', 'none');
                $('.newAccountContent').css('display', 'flex');
            })

            // LogIn(登入)被按下時
            $('#signIn').click(function() {
                $('#newAccountHr').css('visibility', 'hidden'); 
                $('#newAccountP').css('color', '#433E3F');
                $('#signInP').css('color', '#8E6E53');
                $('#signInHr').css('visibility', 'visible');
                $('.signInContent').css('display', 'flex');
                $('.newAccountContent').css('display', 'none');
            })

            // Initialize Firebase
            firebase.initializeApp({
                apiKey: "AIzaSyAAFfrfiEidD0a4vKJ5K56UTBNVdbb3DXQ",
                authDomain: "thesweeter-d7d76.firebaseapp.com",
                projectId: "thesweeter-d7d76",
                storageBucket: "thesweeter-d7d76.appspot.com",
                messagingSenderId: "812564379233",
                appId: "1:812564379233:web:069de507fc328bb3b91c20"
            });
            // Reference Firebase Auth
            const auth = firebase.auth();

              // REGISTER DOM ELEMENTS
            const $loginEmail = $('#loginEmail');
            const $loginPassword = $('#loginPassword');
            const $registerName = $('#registerName');
            const $registerEmail = $('#registerEmail');
            const $registerPassword = $('#registerPassword');
            const $btnlogIn = $('#login');
            const $btnRegister = $('#register');
            // const $btnSignOut = $('#btnSignOut');

            // Login
            $btnlogIn.click( function(e) {
                auth.signInWithEmailAndPassword($loginEmail.val(), $loginPassword.val())
                .then(function (e) {
                    // $btnSignIn.html(`Sign In`);
                    window.location.href = "./profile.html";
                })
                .catch(function(e){
                    alert(e.message);
                });
            });

            // Register
            $btnRegister.click(function(e){
                auth.createUserWithEmailAndPassword($registerEmail.val(), $registerPassword.val())
                .then(function () {
                    const user = auth.currentUser;
                    user.updateProfile({
                        displayName: $registerName.val()
                    })
                    .then(function () {
                        // $btnSignUp.html(`Sign Up`);
                        $registerEmail.val('');
                        $registerPassword.val('');
                        $registerName.val('');
                        window.location.href = "./profile.html";
                    });
                })
                .catch(function(e){
                    alert(e.message);
                });
            });

            // Listening Login User
            auth.onAuthStateChanged(function(user){
                if(user) {
                    console.log(user);
                } else {
                    console.log("not logged in");
                }
            });

        })

    </script>



    </body>
</html>
