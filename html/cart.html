    <!--載入jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--載入jQuery UI 1.11.4-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function () {

            //數量減少
            $(".quantity_subtract").click(function () {
                var inputNum = $(".quantity_number").val();
                if (inputNum > 1) {
                    $(".quantity_number").val(--inputNum);
                }
                if (inputNum <= 1) {
                    $(".quantity_number").val("1");
                }
            })

            //數量增加
            $(".quantity_plus").click(function () {
                var inputNum = $(".quantity_number").val();
                $(".quantity_number").val(++inputNum);
            })

            // Initialize Firebase
            firebase.initializeApp({
                apiKey: "AIzaSyAAFfrfiEidD0a4vKJ5K56UTBNVdbb3DXQ",
                authDomain: "thesweeter-d7d76.firebaseapp.com",
                projectId: "thesweeter-d7d76",
                storageBucket: "thesweeter-d7d76.appspot.com",
                messagingSenderId: "812564379233",
                appId: "1:812564379233:web:069de507fc328bb3b91c20"
            });
            // Reference Firebase Auth
            const auth = firebase.auth();

            // The Sweeter(購物車連結)          
            let db = firebase.firestore();
            let cartRef = db.collection("cart");
            let memberEmail;

            // Listening Login User
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    console.log(user);
                    $('.loginLink').attr("href", "./profile.html");
                    user.providerData.forEach(function (profile) {
                        $("#name").val(profile.displayName);
                        $("#email").val(profile.email);
                        memberEmail = profile.email;
                        showCartDetail(memberEmail);
                    });
                } else {
                    alert("請先登入！");
                    $('.loginLink').attr("href", "./login.html");
                    window.location.href = "../html/login.html";
                }
            });

            let price;
            let number;
            let docRef;

            function showCartDetail(memberEmail) {
                // 監聽
                docRef = cartRef.doc(memberEmail);
                docRef.onSnapshot(
                    function (doc) {
                        if(!doc.data()) {
                            alert("您尚未選購任何物品，請至首頁選購！");
                            window.location.href = "../index.html";
                        }
                        console.log(doc.data());
                        $('#productName').html(doc.data().product);
                        $('#price').html(doc.data().price);
                        $('.quantity_number').val(doc.data().quantity);
                        price = parseInt(doc.data().price);
                        number = $('.quantity_number').val();
                        $('#totalPrice').html(price * number);
                    }
                );
            }

            $('.quantity_number').change(function () {
                $('#totalPrice').html(price * $('.quantity_number').val());
                updateCart(memberEmail);
            })

            $(".quantity_subtract").click(function () {
                $('#totalPrice').html(price * $('.quantity_number').val());
                updateCart(memberEmail);
            })

            $(".quantity_plus").click(function () {
                $('#totalPrice').html(price * $('.quantity_number').val());
                updateCart(memberEmail);
            })

            // 更新cart資料庫
            function updateCart(memberEmail) {
                docRef.set({
                    "price": price,
                    "product": $('#productName').html(),
                    "quantity": $('.quantity_number').val()
                })
            }

            let orderRef = db.collection("order");
            $('#submitOrder').click(function() {
                memberRef = orderRef.doc("orderDetail");
                memberDoc = memberRef.collection(memberEmail);
                memberDoc.add({
                    "email": memberEmail,
                    "name": "emily",
                    "phone": $('#phone').val(),
                    "price": price,
                    "product": $('#productName').html(),
                    "quantity": number,
                    "totalPrice": price * number,
                    "orderDate": new Date()
                })
                .then(function () {
                    // 導頁至首頁
                    alert("訂購成功！感謝您的購買")
                    window.location.href = "../index.html";
                })
            })

        });
        function hamburger() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
                $(".shoppingMore").show();
            } else {
                x.style.display = "block";
                $(".shoppingMore").hide();
            }

        }
    </script>
